{% extends "index.html" %}

{% block back %}
<a href="/" data-icon="back" data-rel="back" class="ui-btn-left">Back</a>
{% endblock %}

{% block content %}
	<div class="hithere">
		<h3>Settings</h3>
	</div>
	<div data-role="fieldcontain">
		<fieldset data-role="controlgroup">
			<input type="checkbox" name="enable-settings" id="enable-settings" />
			<label for="enable-settings">I'm the only one who has access to this device</label>
		</fieldset>
	</div>
	
	<div id="settings">
		<div data-role="fieldcontain">
			<label for="default-password">Default password:</label>
			<input type="password" name="name" id="default-password" value="" class="ui-disabled" data-theme="c" disabled />
		</div>
		
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup" id="default-length">
				<legend>Default length:</legend>
				<input type="radio" name="default-length" id="default-length-0" value="7" disabled/>
				<label for="default-length-0">7</label>
	
				<input type="radio" name="default-length" id="default-length-1" value="14" checked="checked" disabled />
				<label for="default-length-1">14</label>
	
				<input type="radio" name="default-length" id="default-length-2" value="21" disabled />
				<label for="default-length-2">21</label>
			</fieldset>
		</div>
		
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
				<input type="checkbox" name="auto-retrieve" id="auto-retrieve" disabled />
				<label for="auto-retrieve">Auto-retrieve password</label>
			</fieldset>
		</div>
		
		<div data-role="fieldcontain">
			<fieldset data-role="controlgroup">
				<input type="checkbox" name="auto-hide" id="auto-hide" checked disabled />
				<label for="auto-hide">Hide the passwords after <span class="auto-hide-time">60</span> seconds</label>
			</fieldset>
		</div>
		
		<div data-role="fieldcontain">
			<label for="slider">Hide time:</label>
			<input type="range" name="auto-hide-time" id="auto-hide-time" value="60" min="10" max="120" data-theme="c" disabled="disabled" />
		</div>
	</div>
{% endblock %}
